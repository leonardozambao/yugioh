<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yugioh API</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="css/chlebalize.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main id="app">
        <div class="container">
            <section class="">
                <div class="hold_busca">
                    <input type="text" id="busca" v-model="cardName" class='field' v-on:keyup.enter="getCards()" placeholder="Digite o nome da carta para buscar">
                    <button v-on:click="getCards()" title="Buscar">OK</button>
                </div>
                <article class="card" v-if="busca">
                    <figure>
                        <img :src="card.card_images[0].image_url" :alt="card.name" class="card_thumb">
                    </figure>
                    <div class="card_content">
                        <span class="card_price">${{card.card_prices[0].tcgplayer_price}}</span>
                        <h1 class="card_title" v-html="card.name"></h1>
                        <p class="card_desc" v-html="card.desc"></p>
                        <div class="flex">
                            <span class="atack" v-html="card.atk"></span>/<span class="def" v-html="card.def"></span>
                        </div>
                        <button v-on:click="toggleSets();">Sets +</button>
                        <ul class="card_set" v-if="showSets">
                            <li v-for="set in card.card_sets">
                                <h2 class="card_set_name">{{set.set_code}} - {{set.set_name}}</h2>
                            </li>
                        </ul>
                    </div>
                </article>
            </section>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
